<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bulanan - Plantation Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner-border text-primary"></div></div>

    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh; position: sticky; top: 0;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fas fa-leaf me-2"></i><span class="fs-4">Plantation</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="index.html" class="nav-link text-white"><i class="fas fa-tachometer-alt me-2"></i>Dashboard Harian</a></li>
                <li class="nav-item"><a href="dashboard_bulanan.html" class="nav-link active" aria-current="page"><i class="fas fa-calendar-alt me-2"></i>Dashboard Bulanan</a></li>
                <li><a href="analisis_pivot.html" class="nav-link text-white"><i class="fas fa-chart-pie me-2"></i>Analisis Pivot</a></li>
            </ul>
        </div>

        <main class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
            <h3 class="mb-3 fw-bold">Dashboard Produksi Bulanan</h3>
            <div id="alert-box-monthly" class="alert" style="display: none;"></div>
            <div class="card shadow-sm mb-4">
                 <div class="card-header fw-bold">Filter Data Bulanan</div>
                 <div class="card-body">
                     <div class="row g-3 align-items-end">
                        <div class="col-md-3"><label class="form-label">Tahun</label><select id="year-filter" class="form-select" disabled></select></div>
                        <div class="col-md-3"><label class="form-label">Bulan</label><select id="month-filter" class="form-select" disabled></select></div>
                        <div class="col-md-3"><label class="form-label">Kebun</label><select id="kebun-filter-monthly" class="form-select" disabled></select></div>
                        <div class="col-md-3"><button id="apply-filter-monthly" class="btn btn-primary w-100" disabled><i class="fas fa-filter me-1"></i> Terapkan</button></div>
                     </div>
                 </div>
            </div>
            <div id="monthly-dashboard-content" class="row g-4"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/locale/id.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
    
    <script type="module" src="js/main_bulanan.js"></script>
</body>
</html>
