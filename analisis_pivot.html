<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pivot Komparasi - Plantation Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <style>
      .kpi-box .value { font-size: 1.45rem;}
      .kpi-box .title { font-size: 0.82rem;}
      .filter-card .form-label { font-weight: 500;}
      .filter-heading { font-weight: 600; font-size: 1rem; }
    </style>
</head>
<body>
    <!-- TOPBAR LOGOUT -->
    <div id="dashboard-topbar" class="d-flex justify-content-end align-items-center bg-white px-3 shadow-sm"
         style="height:56px; position:sticky;top:0;z-index:1100;">
        <button id="logout-btn" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
    <div class="d-flex">
        <!-- SIDEBAR -->
        <div id="sidebar" class="sidebar sidebar-collapsed bg-dark text-white p-3">
            <a href="index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none fs-4 fw-bold" style="gap:0.75rem;">
                <i class="fas fa-leaf"></i>
                <span class="sidebar-logo-text">Plantation</span>
            </a>
            <ul class="nav flex-column gap-2 mt-2">
                <li><a href="index.html" class="nav-link d-flex align-items-center sidebar-menu-link"><i class="fas fa-tachometer-alt fa-lg me-2"></i><span class="sidebar-menu-text">Dashboard Harian</span></a></li>
                <li><a href="dashboard_bulanan.html" class="nav-link d-flex align-items-center sidebar-menu-link"><i class="fas fa-calendar-alt fa-lg me-2"></i><span class="sidebar-menu-text">Dashboard Bulanan</span></a></li>
                <li><a href="dashboard_pivot.html" class="nav-link d-flex align-items-center sidebar-menu-link active"><i class="fas fa-chart-pie fa-lg me-2"></i><span class="sidebar-menu-text">Dashboard Pivot</span></a></li>
            </ul>
            <div class="sidebar-footer mt-auto w-100 d-flex flex-column align-items-center pb-3 pt-4">
                <small class="text-secondary text-center mb-2" style="font-size:12px;">
                    &copy; 2025 Freddy Mazmur<br>PM Sahabat Agro Group
                </small>
                <button id="dark-mode-toggle" class="btn btn-xs btn-outline-light" style="font-size: 0.75rem; padding: 3px 12px;" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                    <span class="d-none d-md-inline">Dark Mode</span>
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <main class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
            <h3 class="mb-3 fw-bold">Dashboard Pivot Komparasi Produksi</h3>
            <div id="alert-box-pivot" class="alert" style="display: none;"></div>

            <!-- FILTER AREA: DUA FILTER KOMPARASI -->
            <div class="card shadow-sm mb-4 filter-card">
                <div class="card-header fw-bold">Filter Data Komparasi</div>
                <div class="card-body">
                    <div class="row g-3 align-items-end">
                        <!-- FILTER 1 -->
                        <div class="col-lg-5 col-md-6">
                            <span class="filter-heading">Filter 1</span>
                            <div class="row">
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Tahun</label>
                                    <select id="year1" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Bulan</label>
                                    <select id="month1" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Kebun</label>
                                    <select id="kebun1" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Divisi</label>
                                    <select id="divisi1" class="form-select" disabled></select>
                                </div>
                            </div>
                        </div>
                        <!-- FILTER 2 -->
                        <div class="col-lg-5 col-md-6">
                            <span class="filter-heading">Filter 2</span>
                            <div class="row">
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Tahun</label>
                                    <select id="year2" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Bulan</label>
                                    <select id="month2" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Kebun</label>
                                    <select id="kebun2" class="form-select" disabled></select>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <label class="form-label">Divisi</label>
                                    <select id="divisi2" class="form-select" disabled></select>
                                </div>
                            </div>
                        </div>
                        <!-- PILIH METRIK & TIPE CHART -->
                        <div class="col-lg-2 col-md-12">
                            <label class="form-label">Metrik Perbandingan</label>
                            <select id="pivot-metric" class="form-select mb-2">
                                <option value="Tonase_PKS">Tonase PKS Bulanan</option>
                                <option value="Tonase_Kebun">Tonase Kebun Bulanan</option>
                                <option value="Output_Ha">Output/Ha</option>
                                <option value="Output_HK">Output/HK</option>
                                <option value="AKP_Bulanan">AKP Bulanan</option>
                                <option value="ACV_Produksi">ACV Produksi</option>
                                <option value="Refraksi_Bulanan">Refraksi Bulanan</option>
                                <option value="BJR_Bulanan">BJR Bulanan</option>
                                <option value="Deviasi_Budget">Deviasi Budget</option>
                                <option value="Restan_Bulanan">Restan Bulanan</option>
                            </select>
                            <label class="form-label">Model Grafik</label>
                            <select id="pivot-chart-type" class="form-select">
                                <option value="bar">Bar Chart</option>
                                <option value="pie">Pie Chart</option>
                                <option value="line">Line Chart</option>
                            </select>
                            <button id="apply-filter-pivot" class="btn btn-primary w-100 mt-3" disabled>
                                <i class="fas fa-filter me-1"></i> Terapkan
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HASIL: Rangkuman & Chart -->
            <div id="pivot-summary-content" class="mb-4"></div>
            <div class="card mb-5 shadow-sm">
                <div class="card-body">
                    <div id="pivot-chart-container" style="min-height:350px"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/locale/id.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- JS Pivot -->
    <script type="module" src="js/main_pivot.js"></script>
    <script>
        // Sidebar expand/collapse logic
        $(document).ready(function () {
            function updateSidebarState() {
                if (window.innerWidth > 991) {
                    $('#sidebar').addClass('sidebar-collapsed').removeClass('sidebar-expanded');
                } else {
                    $('#sidebar').removeClass('sidebar-collapsed').addClass('sidebar-expanded');
                }
            }
            updateSidebarState();
            $('#sidebar').on('mouseenter', function () {
                if (window.innerWidth > 991) {
                    $(this).removeClass('sidebar-collapsed').addClass('sidebar-expanded');
                }
            });
            $('#sidebar').on('mouseleave', function () {
                if (window.innerWidth > 991) {
                    $(this).addClass('sidebar-collapsed').removeClass('sidebar-expanded');
                }
            });
            $('#sidebar-toggle').on('click', function () {
                $('#sidebar').toggleClass('sidebar-expanded');
            });
            $('.sidebar-menu-link').on('click', function () {
                if (window.innerWidth <= 991) {
                    $('#sidebar').removeClass('sidebar-expanded').addClass('sidebar-collapsed');
                }
            });
            $(window).on('resize', updateSidebarState);
        });
    </script>
    <script>
    // Dark mode logic
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    }
    $(function () {
        let theme = localStorage.getItem('theme');
        if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        setDarkMode(theme === 'dark');
        $('#dark-mode-toggle').on('click', function () {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });
    });
    </script>
    <script>
    // Logout
    $(function(){
        $('#logout-btn').on('click', function () {
            localStorage.removeItem('isLogin');
            localStorage.removeItem('username');
            localStorage.removeItem('nama');
            localStorage.removeItem('role');
            window.location.replace("login.html");
        });
    });
    </script>
</body>
</html>
