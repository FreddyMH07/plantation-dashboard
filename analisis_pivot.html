<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Pivot - Plantation Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner-border text-primary"></div></div>

    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh; position: sticky; top: 0;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fas fa-leaf me-2"></i><span class="fs-4">Plantation</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="index.html" class="nav-link text-white"><i class="fas fa-tachometer-alt me-2"></i>Dashboard Harian</a></li>
                <li><a href="dashboard_bulanan.html" class="nav-link text-white"><i class="fas fa-calendar-alt me-2"></i>Dashboard Bulanan</a></li>
                <li class="nav-item"><a href="analisis_pivot.html" class="nav-link active" aria-current="page"><i class="fas fa-chart-pie me-2"></i>Analisis Pivot</a></li>
            </ul>
        </div>

        <main class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
            <h3 class="mb-3 fw-bold">Analisis Pivot Dinamis</h3>
            <div id="alert-box-pivot" class="alert" style="display: none;"></div>
            
            <div class="card shadow-sm mb-4">
                <div class="card-header fw-bold">Filter Analisis</div>
                <div class="card-body">
                     <div class="row g-3 align-items-end">
                        <div class="col-lg-3 col-md-6"><label class="form-label">Interval Tanggal</label><input type="text" id="date-filter-pivot" class="form-control" disabled></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Kebun</label><select id="kebun-filter-pivot" class="form-select" disabled></select></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Divisi</label><select id="divisi-filter-pivot" class="form-select" disabled></select></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Group By</label><select id="pivot-group-by" class="form-select" disabled><option value="Kebun" selected>Kebun</option><option value="Divisi">Divisi</option><option value="Tanggal">Tanggal</option></select></div>
                        <div class="col-lg-3 col-md-6"><label class="form-label">Metric (Nilai)</label><select id="pivot-metric" class="form-select" disabled><option value="Timbang_PKS" selected>Tonase PKS (Kg)</option><option value="Output_Kg_HK">Output Kg/HK</option><option value="BJR_Hari_Ini">BJR Hari Ini</option></select></div>
                        <div class="col-lg-3 col-md-6"><label class="form-label">Tipe Chart</label><select id="pivot-chart-type" class="form-select" disabled><option value="column">Bar Chart</option><option value="pie">Pie Chart</option><option value="line">Line Chart</option></select></div>
                        <div class="col-lg-3 col-md-12"><button id="apply-filter-pivot" class="btn btn-primary w-100" disabled><i class="fas fa-sync-alt me-1"></i> Buat Grafik</button></div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="pivot-chart-container" style="min-height: 450px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-muted">Pilih filter dan klik "Buat Grafik" untuk menampilkan analisis.</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/locale/id.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <script type="module" src="js/main_pivot.js"></script>
</body>
</html>
