<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Plantation Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner-border text-primary"></div>
    </div>
    
    <nav class="navbar navbar-dark bg-dark"><div class="container-fluid"><span class="navbar-brand">Plantation Analytics</span></div></nav>
    
    <main class="container mt-4">
        <div class="card mb-4">
            <div class="card-body row g-3 align-items-end" id="filter-container">
                </div>
        </div>
        
        <div class="row g-3 mb-4" id="kpi-container">
            </div>

        <div class="card mb-4">
            <div class="card-body" id="chart-container">
                </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h3>Data Harian</h3>
                <table id="data-table" class="table table-striped" style="width:100%">
                    </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
