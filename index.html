<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantation Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner-border text-primary"></div></div>

    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
             <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fas fa-leaf me-2"></i><span class="fs-4">Plantation</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page"><i class="fas fa-tachometer-alt me-2"></i>Dashboard Harian</a></li>
                <li><a href="dashboard_bulanan.html" class="nav-link text-white"><i class="fas fa-calendar-alt me-2"></i>Dashboard Bulanan</a></li>
                <li><a href="analisis_pivot.html" class="nav-link text-white"><i class="fas fa-chart-pie me-2"></i>Analisis Pivot</a></li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
            <h3 class="mb-3 fw-bold">Dashboard Produksi Harian</h3>
            <div id="alert-box" class="alert" style="display: none;"></div>

            <div class="card shadow-sm mb-4">
                <div class="card-header fw-bold">Filter Data</div>
                <div class="card-body">
                     <div class="row g-3 align-items-end">
                        <div class="col-md-4"><label class="form-label">Interval Tanggal</label><input type="text" id="date-filter" class="form-control" disabled></div>
                        <div class="col-md-3"><label class="form-label">Kebun</label><select id="kebun-filter" class="form-select" disabled></select></div>
                        <div class="col-md-3"><label class="form-label">Divisi</label><select id="divisi-filter" class="form-select" disabled></select></div>
                        <div class="col-md-2"><button id="apply-filter-daily" class="btn btn-primary w-100" disabled><i class="fas fa-filter me-1"></i> Terapkan</button></div>
                    </div>
                </div>
            </div>
            <div id="daily-dashboard-content" class="row g-4"></div>
        </div>
    </div>
