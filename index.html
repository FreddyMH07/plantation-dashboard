<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantation Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Memuat...</p></div>
    
    <nav class="navbar navbar-dark bg-dark sticky-top shadow-sm"><div class="container-fluid"><span class="navbar-brand fw-bold"><i class="fas fa-chart-line me-2"></i>Plantation Analytics</span></div></nav>
    
    <div class="container-fluid p-4">
        <ul class="nav nav-tabs mb-3" id="main-nav">
            <li class="nav-item"><a class="nav-link active" href="#" data-view="daily">Dashboard Harian</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-view="monthly">Dashboard Bulanan</a></li>
        </ul>

        <div id="alert-box" class="alert mt-4" style="display: none;"></div>

        <div id="daily-view">
            <div class="card shadow-sm mb-4">
                <div class="card-header fw-bold">Filter Data Harian</div>
                <div class="card-body">
                    <div class="row g-3 align-items-end">
                        <div class="col-lg-3 col-md-6"><label class="form-label">Interval Tanggal</label><input type="text" id="date-filter" class="form-control" disabled></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Kebun</label><select id="kebun-filter" class="form-select" disabled></select></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Divisi</label><select id="divisi-filter" class="form-select" disabled></select></div>
                        <div class="col-lg-2 col-md-6"><label class="form-label">Pivot Metric</label><select id="pivot-metric-filter" class="form-select"><option value="Tonase_Panen_Kg">Tonase Panen (Kg)</option><option value="Output_Kg_HK">Output Kg/HK</option><option value="BJR_Hari_Ini">BJR Hari Ini</option></select></div>
                        <div class="col-lg-3 col-md-12"><button id="apply-filter-daily" class="btn btn-primary w-100" disabled><i class="fas fa-filter me-1"></i> Terapkan Filter</button></div>
                    </div>
                </div>
            </div>
            <div id="daily-dashboard-content" class="row g-4" style="display: none;"></div>
        </div>

        <div id="monthly-view" style="display: none;">
             </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/locale/id.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
