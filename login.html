<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Portal Karyawan | PT Sahabat Agro Group</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7fafb; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px rgba(56,176,0,0.07);
      padding: 2.5rem 2rem 1.5rem 2rem;
      max-width: 370px;
      width: 100%;
      margin: 2rem 0;
    }
    .login-logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.4rem;
      gap: 12px;
    }
    .login-logo-row img { height: 42px; width: auto; }
    .login-title { color: #1a8f3a; font-weight: 700; margin-bottom: 0.5rem; }
    .login-footer { font-size: 12px; color: #98a6ad; margin-top: 2.5rem; text-align: center; }
    #login-alert { font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo-row">
      <img src="assets/logo-PTSAG.png.png" alt="Logo SAG">
      <span class="fw-bold" style="color:#1a8f3a; font-size:1.05rem;">PT Sahabat Agro Group</span>
    </div>
    <h4 class="login-title text-center">Login Portal Karyawan</h4>
    <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
    <form id="login-form" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label mb-1">Username</label>
        <input type="text" class="form-control" id="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label mb-1">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-semibold">Login</button>
    </form>
    <div class="login-footer mt-4">
      &copy; 2025 Freddy Mazmur, PM PT Sahabat Agro Group
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
