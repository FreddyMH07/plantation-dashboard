<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - Plantation Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f4f9f4; min-height: 100vh; display:flex; align-items:center; justify-content:center;}
    .login-box { background:#fff; padding:2.5rem 2rem; border-radius:1.2rem; box-shadow:0 4px 24px rgba(56,176,0,0.08);}
    .login-title { color:#1a8f3a; font-weight:700;}
  </style>
</head>
<body>
  <div class="login-box w-100" style="max-width:370px;">
    <h4 class="mb-4 login-title text-center">Login Plantation</h4>
    <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
    <form id="login-form" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required autofocus>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-4 mb-0" style="font-size:12px;">&copy; Freddy Mazmur, PM Sahabat Agro Group</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
